<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
</head>
<body>
    <div class="div-principal">
        <head class="cabecalho">

        </head>
        <div class="corpo">
            <form action="">
                <div class="camp-nome">
                    <input type="text" name="" id="" placeholder="Nome">
                </div>
                <div class="camp-email">
                    <input type="email" name="" id="" placeholder="Email" size="40">
                </div>
                <div class="camp-senha">
                    <input type="password" name="" id="" placeholder="Senha" size="40">
                </div>
                <div class="botao-tem-conta">
                    <button size="20">Ja tem uma conta?</button>
                </div>
                <div class="botao-cadastrar">
                    <button type="submit" size="20">Cadastrar</button>
                </div>
            </form>
            
        </div>
        <footer class="rodape">
    
        </footer>
    </div>
</body>
</html>
