<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/estiloLogin.css">
</head>

<body>
    <div class="corpo">
        <form action="" method="POST">
            
            <input type="email" name="" class="email" placeholder="Email">

            <input type="password" name="" class="password" placeholder="Senha">
            
            <div class="check-box">
                <input type="checkbox" name="" class="password">
                 <p class="msg">Lembrar Senha</p>
            </div>
             
            <button class="botao-esqueceu-senha">Esqueceu a Senha?</button>
             
            <button class="botao-logar" type="submit">Logar</button>
        </form>
    </div>
    <div class="div-principal">
    </div>
</body>

</html>
