<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="div-principal">
        <head class="cabecalho">

        </head>
        <div class="corpo">
            <form action="">
                <div class="camp-email">
                    <input type="email" name="" id="" placeholder="Email" size="40">
                </div>
                <div class="camp-senha">
                    <input type="password" name="" id="" placeholder="Senha" size="40">
                </div>
                <div class="camp-checkbox-msg">
                    <input type="checkbox" name="" id="" size="5" >
                    <p>Lembrar Senha</p>
                </div>
                <div class="botao-esqueceu-senha">
                    <button size="30">Esqueceu a Senha?</button>
                </div>
                <div class="botao-logar">
                    <button type="submit" size="20">Logar</button>
                </div>
            </form>
            
        </div>
        <footer class="rodape">
    
        </footer>
    </div>
</body>
</html>
